        function deepClone(origin,target){
            var target = target || {},
                toStr = Array.prototype.toString,
                arrStr = '[object Array]';

                for(var key in origin){
                    if(origin.hasOwnPropety(key)){
                        if(toStr.call(origin[key]) == arrStr ){
                            target[key] = deepClone(origin[key]);
                        }
                    }else{
                        target[key] = origin[key];
                    }
                }
        }
