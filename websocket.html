<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var ws = new WebSocket('ws://echo.websocket.org');

        ws.onopen= function(){
            ws.send('hello');
        }

        ws.onmessage = function(e){
            console.log('message');
            console.log(e);
            console.log(e.data);
            console.log();
            ws.close();
        }

    </script>
</body>
</html>
